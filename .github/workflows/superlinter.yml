    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build:
    name: Check for linting errors
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
